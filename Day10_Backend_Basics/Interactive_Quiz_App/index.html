<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>Interactive Quiz Application</h1>
    </header>

    <div class="main-content">
        <div class="quiz-container">
            <div id="quiz"></div>
            <button id="next-button" class="btn">Next Question</button>
            <div id="score" class="hidden">
                <p>Your Score: <span id="score-value"></span></p>
                <button id="restart-button" class="btn">Restart Quiz</button>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2024 Interactive Quiz Company. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
