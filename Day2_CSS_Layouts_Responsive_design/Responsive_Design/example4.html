<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Typography</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-size: 2.5rem; /* Default font size */
        }
        p {
            font-size: 1rem; /* Default font size */
        }
        /* Tablet Styles */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 0.875rem;
            }
        }
        /* Mobile Styles */
        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }
            p {
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <h1>Responsive Typography</h1>
    <p>This is an example of how to use media queries to adjust font sizes for different screen sizes.</p>
</body>
</html>
