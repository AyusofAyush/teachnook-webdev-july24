<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navigation Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .nav {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            padding: 10px;
        }
        .nav a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
        }
        .nav a:hover {
            background-color: #575757;
        }
        .menu-toggle {
            display: none;
            background-color: #333;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
        .nav-links {
            display: flex;
            flex-direction: row;
        }
        /* Mobile Styles */
        @media (max-width: 768px) {
            .nav {
                flex-direction: column;
                align-items: center;
            }
            .menu-toggle {
                display: block;
            }
            .nav-links {
                display: none;
                flex-direction: column;
                width: 100%;
            }
            .nav-links.active {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <div class="nav">
        <button class="menu-toggle" onclick="toggleMenu()">â˜° Menu</button>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </div>
    </div>

    <script>
        function toggleMenu() {
            const links = document.querySelector('.nav-links');
            links.classList.toggle('active');
        }
    </script>
</body>
</html>
