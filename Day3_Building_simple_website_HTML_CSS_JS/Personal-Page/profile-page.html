<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Page</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main class="flex container">
      <section class="flex left-align column main-section">
        <div class="profile-pic">
            <img src="./profile2.jpg" alt="profile pic"/>
        </div>
        <h1>John Doe</h1>
        <h3>This is my personal profile page.</h3>
        <p>
          Lorem, ipsum dolor sit amet consectetur adipisicing elit. Vitae
          provident, asperiores excepturi mollitia eveniet laborum. Quaerat
          quisquam animi iste ipsam, quia, quas odit unde eveniet distinctio
          doloremque asperiores voluptate ad!
        </p>
        <button class="touch-me-btn">Get in touch</button>
        <div class="flex social-media-icons">
          <i class="fab fa-facebook"></i>
          <i class="fab fa-google-plus"></i>
          <i class="fab fa-instagram"></i>
          <i class="fab fa-twitter"></i>
        </div>
      </section>
    </main>
  </body>
</html>
